name: Deploy to Oracle Cloud

on:
  push:
    # å†æ¬¡ç¡®è®¤ä¸€ä¸‹å·¦ä¸‹è§’æ˜¯ main è¿˜æ˜¯ masterï¼Œå¦‚æœæ˜¯ master è¯·æ”¹ä¸€ä¸‹è¿™é‡Œ
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install and Build
        run: |
          bun install
          bun run build

      # ğŸ”¥ æ–°å¢æ­¥éª¤ï¼šæŠŠä½ çš„æœåŠ¡å™¨åŠ å…¥â€œç™½åå•â€ï¼Œé˜²æ­¢æŠ¥ Host key verification failed
      - name: Add Known Hosts
        env:
          SSH_IP: ${{ secrets.SERVER_IP }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $SSH_IP >> ~/.ssh/known_hosts

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v5.0.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO"  # ğŸ‘ˆ æ”¹å›äº†æ­£ç¡®çš„å‚æ•°
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: "root"
          TARGET: "/var/www/blog"
          EXCLUDE: "/node_modules/"